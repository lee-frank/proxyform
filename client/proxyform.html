<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<!-- Appears on every page -->
<template name="main">
	<nav class="blue accent-3" role="navigation">
		<div class="nav-wrapper">
			<ul>
				<li><a href="{{pathFor route='page1'}}"><i class="mdi-action-home"></i></a></li>
				
				<!--<li><a href="{{> loginButtons}}"></a></li> easy way to add accounts-->  
				{{#if currentUser}}
            		<li><a href="#" class="logout">Logout</a></li>	
        		{{else}}
        			<li><a href="{{pathFor route='login'}}">Admin login</a></li>
        		{{/if}}
			</ul>
		</div>
	</nav>
	{{> yield}}
</template>

<template name="login">
	<div class="container">
	    <h2>Login</h2>
	    <form class="login">
	        <p>Username: <input type="email" name="email"></p>
	        <p>Password: <input type="password" name="password"></p>
	        <p><input class="waves-effect waves-light btn blue accent-3" type="submit" value="Login"></p>
	    </form>
    </div>
</template>


<template name="admin">
	<div class="container">
	<p>Welcome to the admin page</p>
	</div>
</template>


<template name="page1">    
	<div class="container">
		<center>
			<h3>Proxy Form For the Election Of Directors</h3>
			<p>FMTCC 1371 Annual General Meeting to be held on October 20th, 2015</p>
		</center>
		<div class="divider"></div><br />

		<form class="col s12">
			{{> section1}}
			{{> section2}}

			<a href="{{pathFor route='page2'}}" class="waves-effect waves-light btn blue accent-3" id="nextpage">Go to next step</a>
		</form>
		<br /><br />
	</div>
</template>

<template name="page2">
	<div class="container">
		{{> confirmation}}

		<div class="row">
			<div class="input-field col s5">
				<a href="{{pathFor route='page1'}}" class="waves-effect waves-light red accent-4 btn">Go Back</a>
			</div>

			<div class="input-field col s7">

				<button class="waves-effect waves-light blue accent-3 btn" type="submit" name="submit" id="submit">Submit Proxy</button>
			</div>
		</div>
	</div>
</template>

<template name="section1">
	<h5>You Are The Registered Owner(s) Of</h5>

	<div class="row">
		<div class="input-field col s12">
			<select name="address">
				<option value="" selected>Select Address</option>
				<option value="11 Niagara Street">11 Niagara Street</option>
				<option value="Niagara Street">Niagara Street</option>
				<option value="Portland Street">Portland Street</option>
				<option value="550 Front Street West">550 Front Street West</option>
			</select>
			<label>Your Address</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<input id="address" name="unitnum" type="text" class="validate">
			<label class="inactive" for="unitnum">Townhouse Unit No.</label>
		</div>
	</div>
</template>

<template name="section2">
	<h5>Election of Owner Occupied Director Position on the Board</h5>

	<div class="row">
		<div class="input-field col s12">
			<input id="candidate" name="candidate" type="text" class="validate">
			<label class="inactive" for="candidate">Enter the name of the candidate you wish to vote for</label>
		</div>
	</div>

	<h5>Your Designated Proxy Holder</h5>
	<p>Optionally, if you wish to appoint someone other than <u>Ed Bezeau, President of MTCC 1371</u>, to be your Proxy Holder, please enter their name below.</p>

	<div class="row">
		<div class="input-field col s12">
			<input id="proxyname" name="proxyname" type="text" class="validate">
			<label class="inactive" for="proxyname">Name of proxy</label>
		</div>
	</div>
</template>

<template name="confirmation">
	<p>
		<center>
			<h3>Review Your Proxy</h3>
			<p>MTCC 1371 Annual General Meeting</p>
		</center>

		<div class="divider"></div><br />
		
		I am (we are) the registered owner(s) / mortgagee(s) of <strong><u>{{address}}</u></strong>, unit number <strong><u>{{unitnum}}</u></strong>.
		<br /><br />
		I (we) appoint <strong><u>{{proxyname}}</u></strong>, if present, or whom failing, Ed Bezeau, President to be Proxy Holder and to attend and vote on my (our) behalf with power of substitution at the meeting of owners to be held on October 20th, 2015 and at any adjournments of the meeting.
		<br /><br />
		The Proxy Holder may vote on my (our) behalf in respect of all matters that may come before the Meeting as I (we) could do if personally present at the meeting, subject to the following instructions:
		<br /><br />
		I (we) nominate and vote for the candidate I (we) have set out below for the position of Owner Occupied Elected Director on the Board for which all owners may vote:
		<br /><br />
		<i class="material-icons prefix">account_circle</i><strong><u>{{candidate}}</u></strong>
		<br /><br />
		I (We) revoke all proxies previously given.
		<br />
		<div class="divider"></div>
		<br />

		<h5>I Acknowledge the Information Above To Be Correct.</h5>
	</p>

	<div class="row">
		<div class="input-field col s12">
			<input id="owner_name" name="owner_name" type="text" class="validate">
			<label class="inactive" for="owner_name">Your Name</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<input id="email" type="email" name="email" class="validate">
			<label for="email">Email</label>
		</div>
	</div>
</template>

<template name="success">
	<div class="container">
		<br /><br /><br /><br /><br />
		<center><h4>Submission successful, thank you.</h4>
			<a href="{{pathFor route='page1'}}" class="waves-effect waves-light blue accent-3 btn">Go Back</a>
		</center>
	</div>
</template>
