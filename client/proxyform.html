<!-- Appears on every page -->
<template name="main">
	<nav class="teal accent-4" role="navigation">
		<div class="nav-wrapper">
			<ul>
				<li><a href="{{pathFor route='page1'}}"><i class="mdi-action-home"></i></a></li>
			</ul>
		</div>
	</nav>
	{{> yield}}

</template>

<template name="page1">    
	<div class="container">
		<center>
			<h3>Proxy Form For the Election Of Directors</h3>
			<p>FMTCC 1371 Annual General Meeting to be held on October 20th, 2015</p>
		</center>
		<div class="divider"></div><br />

		<form class="col s12">
			{{> section1}}
			{{> section2}}
		
			<a href="{{pathFor route='page2'}}" class="waves-effect waves-light btn">Go to next step</a>
		</form>
		<br /><br />
	</div>
</template>

<template name="page2">
	<div class="container">
		{{> confirmation}}
		<button class="btn waves-effect waves-light btn-large" type="submit" name="submit">Submit Proxy</button>
	</div>
</template>

<template name="section1">
	<h5>You Are The Registered Owner(s) Of</h5>

	<div class="row">
		<div class="input-field col s6">
			<select name="address">
				<option value="" selected>Select Address</option>
				<option value="11 Niagara Street">11 Niagara Street</option>
				<option value="Niagara Street">Niagara Street</option>
				<option value="Portland Street">Portland Street</option>
				<option value="550 Front Street West">550 Front Street West</option>
			</select>
			<label>Your Address</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<input id="address" name="address" type="text" class="validate">
			<label class="inactive" for="address">Townhouse Unit No.</label>
		</div>
	</div>
</template>

<template name="section2">
	<h5>Election of Owner Occupied Director Position on the Board</h5>

	<div class="row">
		<div class="input-field col s6">
			<input id="candidate" name="candidate" type="text" class="validate">
			<label class="inactive" for="candidate">Enter the name of the candidate you wish to vote for</label>
		</div>
	</div>

	<h5>Your Designated Proxy Holder</h5>
	<p>Optionally, if you wish to appoint someone other than <u>Ed Bezeau, President of MTCC 1371</u>, to be your Proxy Holder, please enter their name below.</p>

	<div class="row">
		<div class="input-field col s6">
			<input id="proxyname" name="proxyname" type="text" class="validate">
			<label class="inactive" for="proxyname">Name of proxy</label>
		</div>
	</div>
</template>

<template name="confirmation">
	<h3>Review Your Proxy</h3>
	<p>MTCC 1371 Annual General Meeting
		<br /><br />
		I am (we are) the registered owner(s) / mortgagee(s) of ___ADDRESS___, unit number __UNIT__.
		<br /><br />
		I (we) appoint ___PROXY HOLDER______, if present, or whom failing, Ed Bezeau, President to be Proxy Holder and to attend and vote on my (our) behalf with power of substitution at the meeting of owners to be held on October 20th, 2015 and at any adjournments of the meeting.
		<br /><br />
		The Proxy Holder may vote on my (our) behalf in respect of all matters that may come before the Meeting as I (we) could do if personally present at the meeting, subject to the following instructions:
		<br /><br />
		I (we) nominate and vote for the candidate I (we) have set out below for the position of Owner Occupied Elected Director on the Board for which all owners may vote:
		<br /><br />
		___CANDIDATE NAME___
		<br /><br />
		I (We) revoke all proxies previously given.
		<br />
		<div class="divider"></div>
		<br />

		<h5>I Acknowledge the Information Above To Be Correct.</h5>
	</p>

		<div class="row">
			<div class="input-field col s12">
				<input id="owner_name" name="owner_name" type="text" class="validate">
				<label class="inactive" for="owner_name">Your Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="email" type="email" name="email" class="validate">
				<label for="email">Email</label>
			</div>
		</div>
</template>
